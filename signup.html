
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="Sasha" content="Pet Project">
    <title>Newsletter Signup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="img/logo.png" alt="logo" height="130">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="firstName" placeholder="First Name">
     
    </div>
    <div class="form-floating">
      <input type="text" class="form-control"  name="secondName" placeholder="Second Name">
      
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" name="email"  placeholder="email@gmail.com">
    
      </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Goldhumorist</p>
  </form>
</main>

  </body>
</html>
